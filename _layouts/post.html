---
layout: default
---
<article class="box post post-excerpt">
  <header>
    <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
    <p>{{ page.subtitle }}</p>
  </header>
  <div class="info">
    <span class="date"><span class="month">{{ page.date | date: "%b" }}</span>
      <span class="day">{{ page.date | date: "%d" }}</span>
    </span>
    <span class="date"><span class="month">{{ page.date | date: "%Y" }}</span></span>
  </div>
  {{ content }}
</article>
{% include comment.html %}
